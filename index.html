<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvoday Kumar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sarvoday Kumar</h1>
        <p>Welcome!</p>
    </header>

    <section>
        <h2>B.Tech- Electrical Engineering</h2>
        <p>Just Transition</p>
    </section>
    
    <section>
        <h2>Impact of increased EV penetration on the grid.</h2>
        <p>Greening mobility with optimal allocation of resources</p>
    </section>

    <section>
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>


            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Sarvoday Kumar. All rights reserved.</p>
    </footer>

    <script>
    function submitForm() {
        var name = document.getElementById('name').value;
       
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;

        // Add a hyphen between name and subject in the email subject
        var mailtoSubject = name + ' - ' + subject;

        // Include only email and message in the email body
        var bodyText =  message;

        var mailtoLink = 'mailto:sarvodaynitsri@gmail.com?subject=' + encodeURIComponent(mailtoSubject) + '&body=' + encodeURIComponent(bodyText);

         // Create an anchor element
        var mailtoAnchor = document.createElement('a');
        mailtoAnchor.href = mailtoLink;

        // Trigger a click event on the anchor element
        mailtoAnchor.click();
    }
   </script>

</body>
</html>
